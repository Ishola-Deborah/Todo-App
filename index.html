<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo_List App</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="title">ToDo App</h1>
      </header>
      <div class="add_todo">
        <h4>Add your Todo</h4>

        <div class="inputField">
          <input type="text" value="" class="input_task" />
          <button class="add_task">Add</button>
        </div>
      </div>

      <div class="add_list">
        <div class="list_item">
          <div class="item_left">
            <input type="checkbox"/>
            <span class="contents">Create a video for youtube</span>
          </div>
          <div class="item_right">
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-regular fa-trash-can"></i>
          </div>
        </div>

        <div class="list_item">
          <div class="item_left">
            <input type="checkbox"/>
            <span class="contents">Break a bone</span>
          </div>
          <div class="item_right">
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-regular fa-trash-can"></i>
          </div>
        </div>

        <div class="list_item">
          <div class="item_left">
            <input type="checkbox"/>
            <span class="contents">Vanilla to the core!!</span>
          </div>
          <div class="item_right">
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-regular fa-trash-can"></i>
          </div>
        </div>
      </div>

      


      <div class="footer">
        <span class="unfinished">
          you have <span class="pending"></span> unfinished tasks
        </span>
        <button class="clear_btn">clear all</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
